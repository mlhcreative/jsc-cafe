<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <title>Sublime Project</title>
   <link rel="stylesheet" type="text/css" href="css/reset.css">
   <link rel="stylesheet" type="text/css" href="css/style.css">
   <meta name="viewport" content="width=device-width, initial scale=1">
</head>
<body>
<header>
	<h1>Monk's Cafe</h1>
   	<h1>"The Coffee Shop"</h1>
<div class='container1'>
    <img class='resize_fit_center' id='tom' src='http://circuits-assets.generalassemb.ly/prod/asset/5475/toms-restaurant.jpg' alt="Tom's Restaurtant"/>
</div>
</header>
   <section>
		<div class="reservations" class="clearfix">
			<h2>Reservations</h2>
			<h3>Make a reservation:</h3>
			<p><br />Name</p>
			<form>
    			<input type="text" placeholder="Your name">
			</form>
			<p><br />Day</p>
			<form>
    			<input type="text" placeholder="Day to reserve">
    			<button>Confirm Reservation</button>
			</form>
		</div>
		<div class="reservations" class="clearfix">
			<h2>Existing reservations</h3>
		<table>
			<thead class="existing-reservations">
				<th>Name</th>
				<th>Day</th>
			</thead>
			<tbody id="reservations-record">[form data will publish here]</tbody>
		</table>
		</div>
	</section>
	 <section class="clearfix">
	 	<h2>Come dine with us</h2>
	 </section>
	 <div id="map"></div>
	 	<div class='container2'>
    	<img class='resize_fit_center' id='Jerry' src="http://circuits-assets.generalassemb.ly/prod/asset/5474/jerry.jpg" alt="Jerry Seinfield restaurant scene" />
    	</div>
	 <section class="clearfix">
   		<h2>Customer Reviews</h2>
   		<div alt="" id="square" class="square"></div>
   		<p id="customer-review">"Big lettuce, big carrots, tomatoes like volleyballs.”<br />— Jerry Seinfeld, on The BIG Salad</p>
   	</section>
   <script src="js/jquery-3.1.0.js"></script>
   <script src="js/main.js"></script>
   <script async="" defer="" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDwJ8DXNarALuzaWQFdo8TmS2WcRYnj1Oo&callback=initMap"></script>
</body>
</html>
